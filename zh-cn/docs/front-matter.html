                <a href="https://github.com/hexojs/site/edit/master/source/zh-cn/docs/front-matter.md" class="article-edit-link" title="改进本文"><i class="fa fa-pencil"></i></a>

              <div class="article-content" itemprop="articleBody">
                <!--## Other



Route patterns may include named parameters, accessible via the params hash:

<figure class="highlight plain"><table><tr><td class="code"><pre><div class="line">&apos;use strict&apos;</div><div class="line"></div><div class="line">const BasicController = require(&apos;../../../&apos;).BasicController</div><div class="line"></div><div class="line">module.exports = class MyParamsController extends BasicController &#123;</div><div class="line">  constructor(app, ctx, next) &#123;</div><div class="line">    super(app, ctx, next)</div><div class="line"></div><div class="line">    this.path = &apos;/hello/:name&apos;</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  alias () &#123;</div><div class="line">    this.params = this.ctx.params</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  get () &#123;</div><div class="line">    // matches &quot;GET /hello/foo&quot; and &quot;GET /hello/bar&quot;</div><div class="line">    // params[&apos;name&apos;] is &apos;foo&apos; or &apos;bar&apos;</div><div class="line">    return `Hello $&#123;this.params[&apos;name&apos;]&#125;!`</div><div class="line">  &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>You can also access named parameters via block parameters:</p>
<p>get ‘/hello/:name’ do |n|</p>
<h1 id="matches-“GET-hello-foo”-and-“GET-hello-bar”"><a href="#matches-“GET-hello-foo”-and-“GET-hello-bar”" class="headerlink" title="matches “GET /hello/foo” and “GET /hello/bar”"></a>matches “GET /hello/foo” and “GET /hello/bar”</h1><h1 id="params-‘name’-is-‘foo’-or-‘bar’"><a href="#params-‘name’-is-‘foo’-or-‘bar’" class="headerlink" title="params[‘name’] is ‘foo’ or ‘bar’"></a>params[‘name’] is ‘foo’ or ‘bar’</h1><h1 id="n-stores-params-‘name’"><a href="#n-stores-params-‘name’" class="headerlink" title="n stores params[‘name’]"></a>n stores params[‘name’]</h1><p>  “Hello #{n}!”<br>end<br>Route patterns may also include splat (or wildcard) parameters, accessible via the params[‘splat’] array:</p>
<p>get ‘/say/<em>/to/</em>‘ do</p>
<h1 id="matches-say-hello-to-world"><a href="#matches-say-hello-to-world" class="headerlink" title="matches /say/hello/to/world"></a>matches /say/hello/to/world</h1><p>  params[‘splat’] # =&gt; [“hello”, “world”]<br>end</p>
<p>get ‘/download/<em>.</em>‘ do</p>
<h1 id="matches-download-path-to-file-xml"><a href="#matches-download-path-to-file-xml" class="headerlink" title="matches /download/path/to/file.xml"></a>matches /download/path/to/file.xml</h1><p>  params[‘splat’] # =&gt; [“path/to/file”, “xml”]<br>end<br>Or with block parameters:</p>
<p>get ‘/download/<em>.</em>‘ do |path, ext|<br>  [path, ext] # =&gt; [“path/to/file”, “xml”]<br>end<br>Route matching with Regular Expressions:</p>
<p>get /\A\/hello\/([\w]+)\z/ do<br>  “Hello, #{params[‘captures’].first}!”<br>end<br>Or with a block parameter:</p>
<p>get %r{/hello/([\w]+)} do |c|</p>
<h1 id="Matches-“GET-meta-hello-world”-“GET-hello-world-1234”-etc"><a href="#Matches-“GET-meta-hello-world”-“GET-hello-world-1234”-etc" class="headerlink" title="Matches “GET /meta/hello/world”, “GET /hello/world/1234” etc."></a>Matches “GET /meta/hello/world”, “GET /hello/world/1234” etc.</h1><p>  “Hello, #{c}!”<br>end<br>Route patterns may have optional parameters:</p>
<p>get ‘/posts.?:format?’ do</p>
<h1 id="matches-“GET-posts”-and-any-extension-“GET-posts-json”-“GET-posts-xml”-etc"><a href="#matches-“GET-posts”-and-any-extension-“GET-posts-json”-“GET-posts-xml”-etc" class="headerlink" title="matches “GET /posts” and any extension “GET /posts.json”, “GET /posts.xml” etc."></a>matches “GET /posts” and any extension “GET /posts.json”, “GET /posts.xml” etc.</h1><p>end<br>Routes may also utilize query parameters:</p>
<p>get ‘/posts’ do</p>
<h1 id="matches-“GET-posts-title-foo-amp-author-bar”"><a href="#matches-“GET-posts-title-foo-amp-author-bar”" class="headerlink" title="matches “GET /posts?title=foo&amp;author=bar”"></a>matches “GET /posts?title=foo&amp;author=bar”</h1><p>  title = params[‘title’]<br>  author = params[‘author’]</p>
<h1 id="uses-title-and-author-variables-query-is-optional-to-the-posts-route"><a href="#uses-title-and-author-variables-query-is-optional-to-the-posts-route" class="headerlink" title="uses title and author variables; query is optional to the /posts route"></a>uses title and author variables; query is optional to the /posts route</h1><p>end<br>By the way, unless you disable the path traversal attack protection (see below), the request path might be modified before matching against your routes. –&gt;</p>
-->
